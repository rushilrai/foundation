name: Vercel Preview (galleria)

on:
  pull_request:
    paths:
      - "apps/galleria/**"
  push:
    branches-ignore: [ "main" ]
    paths:
      - "apps/galleria/**"

env:
  VERCEL_ORG_ID: ${{ secrets.GALLERIA_VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.GALLERIA_VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.GALLERIA_VERCEL_TOKEN }}

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull env (Preview)
        working-directory: apps/galleria
        run: vercel pull --yes --environment=preview --token=${{ secrets.GALLERIA_VERCEL_TOKEN }}

      - name: Build with Vercel (Preview)
        working-directory: apps/galleria
        run: vercel build --token=${{ secrets.GALLERIA_VERCEL_TOKEN }}

      - name: Deploy Preview (prebuilt)
        working-directory: apps/galleria
        run: vercel deploy --prebuilt --token=${{ secrets.GALLERIA_VERCEL_TOKEN }}