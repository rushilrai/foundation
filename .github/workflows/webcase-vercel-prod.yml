name: Vercel Production (webcase)

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/webcase/**"

env:
  VERCEL_ORG_ID: ${{ secrets.WEBCASE_VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.WEBCASE_VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.WEBCASE_VERCEL_TOKEN }}

concurrency:
  group: prod
  cancel-in-progress: false

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      - name: Install webcase deps
        run: pnpm --filter @foundation/webcase --workspace-root=false install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull env (Production)
        working-directory: apps/webcase
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Build with Vercel (Production)
        working-directory: apps/webcase
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy Production (prebuilt)
        working-directory: apps/webcase
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }}